<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDert - Free Resource Hub</title>
    <meta name="description"
        content="A comprehensive collection of free tools, software, and resources organized by category.">

    <meta property="og:type" content="website">
    <meta property="og:title" content="FDert - Free Resource Hub">
    <meta property="og:description" content="Your ultimate resource hub for privacy, freedom, and tools.">
    <meta property="og:image" content="/og-image.png">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #0d0d0f;
            --bg-sidebar: #0d0d0f;
            --bg-card: #141416;
            --bg-hover: #1a1a1d;

            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            --text-link: #60a5fa;

            --border: #27272a;
            --border-hover: #3f3f46;

            --tip-border: #22c55e;
            --tip-bg: rgba(34, 197, 94, 0.08);
            --tip-text: #4ade80;

            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-sans);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        a {
            color: var(--text-link);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .sidebar {
            width: 260px;
            height: 100%;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1.25rem 0.75rem;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            padding-left: 0.75rem;
        }

        .nav-group {
            margin-bottom: 1.5rem;
        }

        .nav-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 0.08em;
            margin-bottom: 0.5rem;
            padding-left: 0.75rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.4rem 0.75rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-radius: 6px;
            transition: all 0.15s;
            text-decoration: none;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--bg-hover);
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-item i {
            width: 1.1rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .nav-scroll {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            height: 56px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            background: var(--bg-body);
            flex-shrink: 0;
        }

        .search-container {
            position: relative;
            width: 280px;
        }

        .search-input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem 1rem 0.5rem 2.25rem;
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--border-hover);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .kbd-shortcut {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.1rem 0.35rem;
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            gap: 1.25rem;
            align-items: center;
        }

        .header-link {
            color: var(--text-secondary);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .header-link:hover {
            color: var(--text-primary);
            text-decoration: none;
        }

        .icon-btn {
            color: var(--text-secondary);
            font-size: 1rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        .icon-btn:hover {
            color: var(--text-primary);
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 3rem;
            display: flex;
            gap: 3rem;
        }

        .content-container {
            flex: 1;
            max-width: 800px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-link);
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feedback-box {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 2rem;
        }

        .feedback-icon {
            color: var(--text-link);
            font-size: 1.25rem;
        }

        .feedback-text {
            flex: 1;
            font-size: 0.9rem;
        }

        .feedback-text strong {
            display: block;
            margin-bottom: 0.1rem;
        }

        .feedback-text span {
            color: var(--text-secondary);
        }

        .feedback-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.4rem 0.9rem;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.15s;
        }

        .feedback-btn:hover {
            background: var(--bg-hover);
            text-decoration: none;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-link-icon {
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .section-header:hover .section-link-icon {
            opacity: 1;
        }

        .section-link-icon:hover {
            color: var(--text-link);
        }

        .scroll-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 100;
        }

        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        html {
            scroll-behavior: smooth;
        }

        .link-list li a {
            color: var(--text-link);
        }

        .search-section-result {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .search-result-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .search-result-meta a {
            color: inherit;
        }

        .toc-sidebar {
            width: 200px;
            flex-shrink: 0;
            position: sticky;
            top: 2rem;
            align-self: flex-start;
        }

        .toc-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .toc-link {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
            padding-left: 0.75rem;
            border-left: 2px solid transparent;
            transition: all 0.15s;
        }

        .toc-link:hover,
        .toc-link.active {
            color: var(--text-primary);
            border-left-color: var(--text-primary);
            text-decoration: none;
        }

        body.light-mode {
            --bg-body: #ffffff;
            --bg-sidebar: #fafafa;
            --bg-card: #f4f4f5;
            --bg-hover: #e4e4e7;

            --text-primary: #18181b;
            --text-secondary: #52525b;
            --text-muted: #a1a1aa;
            --text-link: #2563eb;

            --border: #e4e4e7;
            --border-hover: #d4d4d8;

            --tip-bg: rgba(34, 197, 94, 0.05);
            --tip-text: #16a34a;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            margin: auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            color: var(--text-muted);
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close-modal:hover {
            color: var(--text-primary);
        }

        #feedback-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        #feedback-message {
            background-color: var(--bg-body);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 1rem;
            border-radius: 8px;
            font-family: var(--font-sans);
            font-size: 0.95rem;
            min-height: 120px;
            resize: vertical;
        }

        #feedback-message:focus {
            outline: none;
            border-color: var(--text-link);
        }

        .btn-submit,
        .btn-cancel {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .btn-submit {
            background-color: var(--text-link);
            color: #fff;
        }

        .btn-cancel {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .btn-cancel:hover {
            background-color: var(--bg-hover);
        }

        #feedback-status {
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .success-msg {
            color: var(--tip-text);
        }

        .error-msg {
            color: #ef4444;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-layer-group"></i>
            FDert
        </div>
        <div class="nav-scroll">
        </div>
    </aside>

    <div class="main">
        <header class="header">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" placeholder="Search resources...">
                <div class="kbd-shortcut">Ctrl K</div>
            </div>
            <div class="header-actions">
                <div class="icon-btn theme-toggle"><i class="fa-solid fa-sun"></i></div>
                <a href="https://github.com/dertme314/FreeDert" class="icon-btn" target="_blank" rel="noopener"
                    title="GitHub"><i class="fa-brands fa-github"></i></a>
                <a href="https://discord.gg/t6xyeVeTWN" class="icon-btn" target="_blank" rel="noopener"
                    title="Discord"><i class="fa-brands fa-discord"></i></a>
            </div>
        </header>

        <div class="content-scroll">
            <div class="content-container">
                <p style="color: var(--text-muted);">Loading content...</p>
            </div>

            <nav class="toc-sidebar">
            </nav>
        </div>
    </div>

    <button class="scroll-to-top" title="Back to top">
        <i class="fa-solid fa-arrow-up"></i>
    </button>
    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Send Feedback</h2>
            <p>Help us improve FDert. Tell us about broken links, new suggestions, or general feedback.</p>
            <form id="feedback-form">
                <input type="hidden" id="feedback-category" name="category" value="general">
                <textarea id="feedback-message" name="message" placeholder="Type your feedback here..."
                    required></textarea>
                <button type="button" class="btn-cancel">Cancel</button>
                <button type="submit" class="btn-submit">Send Feedback</button>
            </form>
            <div id="feedback-status"></div>
        </div>
    </div>

    <script>
        let siteData = null;
        let currentCategory = 'home';
        let searchActive = false;
        let searchResults = [];

        // Scroll to top button logic
        document.addEventListener('DOMContentLoaded', () => {
            const scrollBtn = document.querySelector('.scroll-to-top');
            const scrollContent = document.querySelector('.content-scroll');

            if (scrollContent && scrollBtn) {
                scrollContent.addEventListener('scroll', () => {
                    if (scrollContent.scrollTop > 500) {
                        scrollBtn.classList.add('show');
                    } else {
                        scrollBtn.classList.remove('show');
                    }
                });

                scrollBtn.addEventListener('click', () => {
                    scrollContent.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();

            // Check for hash on load
            if (window.location.hash) {
                const hash = window.location.hash.slice(1);
                if (siteData.categories[hash]) {
                    currentCategory = hash;
                }
            }

            renderSidebar();
            renderContent(currentCategory);
            initSearch();
            initThemeToggle();
            initFeedbackModal();

            // Listen for hash changes
            window.addEventListener('hashchange', () => {
                const hash = window.location.hash.slice(1);
                if (siteData.categories[hash] && hash !== currentCategory) {
                    currentCategory = hash;
                    renderContent(hash);
                    updateActiveNav(hash);
                }
            });
        });

        async function loadData() {
            try {
                const response = await fetch('data.json');
                siteData = await response.json();
            } catch (error) {
                console.error('Failed to load data:', error);
                document.querySelector('.content-container').innerHTML = '<p>Failed to load content. Make sure data.json exists.</p>';
            }
        }

        function renderSidebar() {
            if (!siteData) return;

            const navScroll = document.querySelector('.nav-scroll');
            navScroll.innerHTML = '';

            siteData.sidebar.forEach(group => {
                const groupEl = document.createElement('div');
                groupEl.className = 'nav-group';

                groupEl.innerHTML = `<div class="nav-label">${group.group}</div>`;

                group.items.forEach(item => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.className = 'nav-item' + (item.id === currentCategory ? ' active' : '');
                    link.dataset.category = item.id;
                    link.innerHTML = `<i class="fa-solid ${item.icon}"></i> ${item.label}`;

                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (siteData.categories[item.id]) {
                            window.location.hash = item.id;
                        }
                    });

                    groupEl.appendChild(link);
                });

                navScroll.appendChild(groupEl);
            });
        }

        function updateActiveNav(categoryId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if (el.dataset.category === categoryId) {
                    el.classList.add('active');
                }
            });
        }

        function renderContent(categoryId) {
            if (!siteData || !siteData.categories[categoryId]) return;

            searchActive = false;
            const cat = siteData.categories[categoryId];
            const container = document.querySelector('.content-container');

            let html = `
        <h1>${cat.title}</h1>
        <p class="subtitle">${cat.subtitle}</p>
        
        <div class="feedback-box">
            <div class="feedback-icon"><i class="fa-solid fa-envelope"></i></div>
            <div class="feedback-text">
                <strong>Got feedback?</strong>
                <span>We'd love to know what you think about this page.</span>
            </div>
            <a href="#" class="feedback-btn">Share Feedback</a>
        </div>
    `;

            cat.sections.forEach(section => {
                html += `
                    <h2 id="${section.id}" class="section-header">
                        ${section.title}
                        <i class="fa-solid fa-link section-link-icon" title="Copy section link" data-id="${section.id}"></i>
                    </h2>`;

                if (section.tip) {
                    html += `
                <div class="tip-box">
                    <div class="tip-label"><i class="fa-regular fa-lightbulb"></i> TIP</div>
                    <p>${section.tip.text}</p>
                </div>
            `;
                }

                html += '<ul class="link-list">';
                section.links.forEach(link => {
                    const star = link.star ? '⭐ ' : '';
                    const desc = link.desc ? ` - ${link.desc}` : '';
                    html += `<li>${star}<a href="${link.url}" target="_blank" rel="noopener">${link.text}</a>${desc}</li>`;
                });
                html += '</ul>';
            });

            container.innerHTML = html;

            // Add click listeners for copy icons
            container.querySelectorAll('.section-link-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    const url = `${window.location.origin}${window.location.pathname}#${id}`;
                    navigator.clipboard.writeText(url).then(() => {
                        const originalClass = e.target.className;
                        e.target.className = 'fa-solid fa-check section-link-icon';
                        e.target.style.color = 'var(--tip-text)';
                        setTimeout(() => {
                            e.target.className = originalClass;
                            e.target.style.color = '';
                        }, 2000);
                    });
                });
            });

            renderTOC(cat.sections);
        }

        function renderSearchResults(query) {
            searchActive = true;
            const container = document.querySelector('.content-container');
            const toc = document.querySelector('.toc-sidebar');
            toc.innerHTML = ''; // Clear TOC for search results

            let results = [];

            // Search through all categories
            Object.keys(siteData.categories).forEach(catId => {
                const cat = siteData.categories[catId];
                cat.sections.forEach(section => {
                    const matchedLinks = section.links.filter(link =>
                        link.text.toLowerCase().includes(query) ||
                        (link.desc && link.desc.toLowerCase().includes(query))
                    );

                    if (matchedLinks.length > 0) {
                        results.push({
                            catId,
                            catTitle: cat.title,
                            secId: section.id,
                            secTitle: section.title,
                            links: matchedLinks
                        });
                    }
                });
            });

            if (results.length === 0) {
                container.innerHTML = `<h1>Search Results</h1><p class="subtitle">No results found for "${query}"</p>`;
                return;
            }

            let html = `<h1>Search Results</h1><p class="subtitle">Found ${results.reduce((acc, r) => acc + r.links.length, 0)} links for "${query}"</p>`;

            results.forEach(res => {
                html += `
                    <div class="search-section-result">
                        <div class="search-result-meta">
                            <a href="#${res.catId}">${res.catTitle}</a> › ${res.secTitle}
                        </div>
                        <ul class="link-list" style="margin-bottom: 0;">
                `;

                res.links.forEach(link => {
                    const star = link.star ? '⭐ ' : '';
                    const desc = link.desc ? ` - ${link.desc}` : '';
                    html += `<li>${star}<a href="${link.url}" target="_blank" rel="noopener">${link.text}</a>${desc}</li>`;
                });

                html += '</ul></div>';
            });

            container.innerHTML = html;
        }

        function renderTOC(sections) {
            const toc = document.querySelector('.toc-sidebar');
            if (!toc) return;

            let html = '<div class="toc-title">On this page</div>';
            sections.forEach(section => {
                html += `<a href="#${section.id}" class="toc-link">${section.title}</a>`;
            });
            toc.innerHTML = html;

            initTOCHighlight();
        }

        function initTOCHighlight() {
            const headings = Array.from(document.querySelectorAll('h2[id]'));
            const tocLinks = document.querySelectorAll('.toc-link');
            const scrollContainer = document.querySelector('.content-scroll');

            if (headings.length === 0 || tocLinks.length === 0) return;

            const observer = new IntersectionObserver((entries) => {
                if (searchActive) return;

                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        tocLinks.forEach(link => link.classList.remove('active'));
                        const activeLink = document.querySelector(`.toc-link[href="#${id}"]`);
                        if (activeLink) activeLink.classList.add('active');
                    }
                });
            }, {
                root: scrollContainer,
                rootMargin: '-10% 0px -80% 0px',
                threshold: 0
            });

            headings.forEach(h => observer.observe(h));

            // Special handling for the bottom of the page to highlight the last section
            scrollContainer.addEventListener('scroll', () => {
                if (searchActive) return;

                const isBottom = Math.abs(scrollContainer.scrollHeight - scrollContainer.scrollTop - scrollContainer.clientHeight) < 2;
                if (isBottom) {
                    tocLinks.forEach(link => link.classList.remove('active'));
                    const lastLink = tocLinks[tocLinks.length - 1];
                    if (lastLink) lastLink.classList.add('active');
                }
            });
        }

        function initSearch() {
            const searchInput = document.querySelector('.search-input');
            if (!searchInput) return;
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'k') {
                    e.preventDefault();
                    searchInput.focus();
                }
            });

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();

                if (query.length > 1) {
                    renderSearchResults(query);
                } else if (query.length === 0) {
                    renderContent(currentCategory);
                }
            });
        }

        function initThemeToggle() {
            const toggleBtn = document.querySelector('.theme-toggle');
            if (!toggleBtn) return;

            const icon = toggleBtn.querySelector('i');

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }

            toggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const isLight = document.body.classList.contains('light-mode');

                if (isLight) {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                } else {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                }
            });
        }

        function initFeedbackModal() {
            const modal = document.getElementById('feedback-modal');
            const form = document.querySelector('#feedback-modal form');
            const status = document.getElementById('feedback-status');
            const closeBtn = document.querySelector('.close-modal');
            const cancelBtn = document.querySelector('.btn-cancel');

            if (!modal) return;

            function openModal(e) {
                e.preventDefault();
                const target = e.target.closest('a') || e.target;
                const isFeedbackBtn = target.matches('.feedback-btn') || target.classList.contains('feedback-btn');
                const isFeedbackLink = target.textContent && target.textContent.trim() === 'Submit Feedback';

                if (isFeedbackBtn || isFeedbackLink) {
                    modal.classList.add('show');
                    const catField = document.getElementById('feedback-category');
                    if (catField) catField.value = currentCategory || 'General';

                    if (status) {
                        status.textContent = '';
                        status.className = '';
                    }
                    if (form) form.reset();
                }
            }

            document.addEventListener('click', (e) => {
                const target = e.target.closest('a') || e.target;
                if (target.matches('.feedback-btn') || (target.tagName === 'A' && target.textContent.trim() === 'Submit Feedback')) {
                    openModal(e);
                }
            });

            function closeModal() {
                modal.classList.remove('show');
            }

            if (closeBtn) closeBtn.addEventListener('click', closeModal);
            if (cancelBtn) cancelBtn.addEventListener('click', closeModal);

            window.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const submitBtn = form.querySelector('.btn-submit');
                    const originalText = submitBtn.textContent;

                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Sending...';
                    if (status) {
                        status.textContent = '';
                        status.className = '';
                    }

                    const formData = new FormData(form);
                    const data = Object.fromEntries(formData.entries());

                    try {
                        const response = await fetch('/api/feedback', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });

                        if (response.ok) {
                            if (status) {
                                status.textContent = 'Thank you for your feedback!';
                                status.className = 'success-msg';
                            }
                            form.reset();
                            setTimeout(() => {
                                closeModal();
                                if (status) status.textContent = '';
                            }, 2000);
                        } else {
                            throw new Error('Failed to send');
                        }
                    } catch (error) {
                        console.error('Feedback error:', error);
                        if (status) {
                            status.textContent = 'Error sending feedback. Please try again later.';
                            status.className = 'error-msg';
                        }
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    }
                });
            }
        }
    </script>
</body>
